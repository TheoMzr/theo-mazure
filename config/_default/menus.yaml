# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Experiences
    url: '#experiences'
    weight: 20
  - name: Publications
    url: '#featured'
    weight: 30
  - name: Contact
    url: '#contact'
    weight: 40

# Link to a PDF of your resume/CV from the menu.
# To enable, copy your resume/CV to `static/uploads/Resume_Theo_Mazure.pdf` and uncomment the lines below.
  - name: CV
    url: uploads/Resume_Theo_Mazure.pdf
    weight: 50
